<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/> 
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
 <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <div>
            Belum punya akun? <a href="register.html">Daftar</a>
        </div>
        <button onclick="login()">Login</button>
        <div id="login-error" class="error-message"></div>
      </div>

      <!-- JavaScript -->
      <script>
        const API_URL = "http://localhost:5000";
        let accessToken = "";

        async function login() {
          const username = document
            .getElementById("login-username")
            .value.trim();
          const password = document.getElementById("login-password").value;
          const errorDiv = document.getElementById("login-error");
          errorDiv.textContent = "";

          if (!username || !password) {
            errorDiv.textContent = "Semua field harus diisi!";
            return;
          }

          // Tambahkan log ini:
          console.log("Data yang dikirim:", { username, password });

          try {
            const res = await fetch(`${API_URL}/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });
            if (!res.ok) {
              const errData = await res.json();
              throw new Error(errData.message || "Login gagal");
            }
            const data = await res.json();
            accessToken = data.accessToken;
            window.location.href = "index.html";
          } catch (err) {   
            console.error("Login error:", err);
            errorDiv.textContent = err.message || "Login gagal";
          }
        }

      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
