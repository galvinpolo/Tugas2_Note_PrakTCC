<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <input type="password" id="register-confirm" placeholder="Konfirmasi Password" />
    <button onclick="register()">Register</button>
    <div id="register-error" class="error-message"></div>
  </div>

  <!-- JavaScript -->
  <script>
    const API_URL = 'https://notes-be-galpin-525497441996.us-central1.run.app';

    async function register() {
      const username = document.getElementById("register-username").value.trim();
      const password = document.getElementById("register-password").value;
      const confirm = document.getElementById("register-confirm").value;
      const errorDiv = document.getElementById("register-error");
      errorDiv.textContent = "";

      if (!username || !password || !confirm) {
        errorDiv.textContent = "Semua field harus diisi!";
        return;
      }

      if (password !== confirm) {
        errorDiv.textContent = "Password dan konfirmasi tidak sama!";
        return;
      }

      console.log("Data yang dikirim:", { username, password });

      try {
        const res = await fetch(`${API_URL}/create-users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.message || "Registrasi gagal");
        }
        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
      } catch (err) {
        errorDiv.textContent = err.message || "Registrasi gagal";
      }
    }

  </script>

</body>
</html>
